<html>
<head>
	<title>Reg.Data</title>
</head>
<body background="daun.jpg">
<body>
	<h2 style="text-align:center;color:blue">Form Curriculum Vitae</h2>
	<form action="" method="POST">
	<label><strong>Nama Lengkap : </strong> </label>
	<input type="text" size="30" name="nama"><br>
	<label><strong>Nama Panggilan :</strong> </label>
	<input type="text" size="16" name="uname" maxlength="16"><br>
	<label><strong>Tempat,Tanggal Lahir:</strong> </label>
	<input type="text" size="30" name="pass" maxlength="30"><br>
	<label><strong>Jenis Kelamin:</strong> </label>
	<input type="radio" name="jk" value="pria" checked><span> Pria</span>
	<input type="radio" name="jk" value="wanita"><span> Wanita</span>
	<br>
	<label><strong>Dari suku apa Anda?</strong></label><br>
	<select name="dengar">
	<option value="Jawa">Jawa</option>
	<option value="Madura">Madura</option>
	<option value="Dayak">Dayak</option>
	<option value="Dayak">Negro</option>
	<option value="Lainnya">Lainnya</option>
	</select><br>
	<label><strong>Hoby:</strong> </label><br>
	<input type="checkbox" name="hob" value="game"><span> Game</span>
	<input type="checkbox" name="hob" value="sport"><span> Sport</span>
	<input type="checkbox" name="hob" value="dengerin musik"><span> Dengerin musik</span><br>
	<label><strong>Deskripsikan diri anda:</strong> <label><br>
	<textarea style="height:100px;width:400px" name="desc"></textarea>
	<hr><br>
	
	<input type="submit" value="SUBMIT">
	<input type="reset" value="RESET">
	</form>
</body>
</html>
